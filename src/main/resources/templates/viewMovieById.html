<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Movie Management System</title>
<style>
    /* Styling the entire page */
    body {
        font-family: Arial, sans-serif;
        background: #1e1e1e;
        color: white;
        text-align: center;
        margin: 20px;
    }

    /* Headers */
    h2 {
        color: #ffcc00;
        font-size: 24px;
        text-transform: uppercase;
    }

    /* Styling tables */
    table {
        width: 80%;
        margin: 20px auto;
        border-collapse: collapse;
        background: #2a2a2a;
        border-radius: 10px;
        overflow: hidden;
    }

    /* Styling table headers */
    th {
        background: #ffcc00;
        color: black;
        padding: 10px;
        font-size: 18px;
    }

    /* Styling table data */
    td {
        padding: 10px;
        border-bottom: 1px solid #555;
    }

    /* Buttons */
    button {
        background: #ffcc00;
        color: black;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: 0.3s;
    }

    button:hover {
        background: #ffa500;
    }

    /* Links */
    a {
        text-decoration: none;
    }
</style>

</head>
<body>
	<h1>Movie Management System</h1>
	<h2>View Movie By Id</h2>
	<a href="home"><button>Go Back</button></a>
	<form action="#" th:action="@{/viewMovie}" th:object="${movie}" method="POST">
	<table>
		<tr>
			<td> Movie Id:</td>
			<td><input type="number" th:field="*{movieId}" /></td>
		
		</tr>
	
	</table>
			<input type="submit" value="Search"/>
		
	</form>
	
	<div th:if="${movieview}">
		<h2>Movie Details Obtained</h2>
		<table>
			<tr>
			<th>Movie Id: </th>  
			<th>Movie Title:</th> 
			<th>Movie Description:</th> 
			<th>Movie Duration:</th> 
			<th>Movie Release Year:</th> 
			<th>Movie Genre:</th>
			<th>Movie Actors Name:</th>
			</tr>
			<tr>
			<td th:text="${movieview.movieId}"> </td>
			<td th:text="${movieview.movieTitle}"></td>
			<td th:text="${movieview.movieDescription}"></td>
			<td th:text="${movieview.movieDuration}"></td>
			<td th:text="${movieview.movieReleaseYear}"></td>
			<td th:text="${genre.genreName}"></td>
			<td><dl th:each="actor : ${actors}">
				<li th:text="${actor.actorName}"></li>
				<li th:text="${actor.actorRole}"></li>
				<br>
			</ol>
			</td>
			</tr>
		</table>
	
	</div>
</body>
</html>
