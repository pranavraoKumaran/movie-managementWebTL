<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Movie Management System</title>
<style>
    /* Styling the entire page */
    body {
        font-family: Arial, sans-serif;
        background: #1e1e1e;
        color: white;
        text-align: center;
        margin: 20px;
    }

    /* Headers */
    h2 {
        color: #ffcc00;
        font-size: 24px;
        text-transform: uppercase;
    }

    /* Styling tables */
    table {
        width: 80%;
        margin: 20px auto;
        border-collapse: collapse;
        background: #2a2a2a;
        border-radius: 10px;
        overflow: hidden;
    }

    /* Styling table headers */
    th {
        background: #ffcc00;
        color: black;
        padding: 10px;
        font-size: 18px;
    }

    /* Styling table data */
    td {
        padding: 10px;
        border-bottom: 1px solid #555;
    }

    /* Buttons */
    button {
        background: #ffcc00;
        color: black;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: 0.3s;
    }

    button:hover {
        background: #ffa500;
    }

    /* Links */
    a {
        text-decoration: none;
    }
</style>

</head>
<body>
	<div class="container">
		<h1>Movie Management System</h1>
		<hr>
		<h2>Update Movie</h2>
		
		<form action="#" th:action="@{/addmovie}" th:object="${movie}"
		method="POST">
	<input type="hidden" th:field="*{movieId}">
 		<input type="text" th:field="*{movieTitle}"  >
			<input type="text" th:field="*{movieDescription}" >
			<input type="number" th:field="*{movieDuration}" >
			<input type="number" th:field="*{movieReleaseYear}" >
			
		
			<button type="submit">Update Movie</button>
		
		</form>
</div>
	
</body>
</html>
